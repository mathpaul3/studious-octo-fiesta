<html>
  <head>
    <style>
      * {
        margin: 0;
      }
      #flag {
        width: 50%;
        height: 30px;
      }
    </style>
    <script>
      function main() {
        var a1 = [
            0x20, 0x5e, 0x7b, 0xd2, 0x59, 0xb1, 0x34, 0x72, 0x1b, 0x69, 0x61,
            0x3c, 0x11, 0x35, 0x65, 0x80, 0x9, 0x9d, 0x9, 0x3d, 0x22, 0x7b, 0x1,
            0x9d, 0x59, 0xaa, 0x2, 0x6a, 0x53, 0xa7, 0xb, 0xcd, 0x25, 0xdf, 0x1,
            0x9c,
          ],
          a2 = [
            0x24, 0x16, 0x1, 0xb1, 0xd, 0x4d, 0x1, 0x13, 0x1c, 0x32, 0x1, 0xc,
            0x20, 0x2, 0x1, 0xe1, 0x2d, 0x6c, 0x6, 0x59, 0x11, 0x17, 0x35, 0xfe,
            0xa, 0x7a, 0x32, 0xe, 0x13, 0x6f, 0x5, 0xae, 0xc, 0x7a, 0x61, 0xe1,
          ],
          operator = [
            (a, b) => {
              return a + b;
            },
            (a, b) => {
              return a - b;
            },
            (a, b) => {
              return a * b;
            },
            (a, b) => {
              return a ^ b;
            },
          ];
        var flag = "";
        for (var i = 0x0; i < 36; i++) {
          flag += String.fromCharCode(operator[i % 4](a1[i], a2[i]));
        }
        document.getElementById("flag").value = flag;
      }
      window.onload = main;
    </script>
  </head>
  <body>
    <div id="formbox">
      <h2>Find FLAG !</h2>
      <input type="flag" id="flag" value="" />
      <input type="button" value="submit" onclick="main()" />
    </div>
  </body>
</html>
